engines:
  bundler-audit:
    enabled: true
  fixme:
    enabled: true
  duplication:
    enabled: true
    config:
      languages:
        - ruby
  rubocop:
    enabled: true
ratings:
  paths:
    - lib/**
    - bin/**
    - "**.rb"
exclude_paths:
  - spec/
  - gemfiles/
  - rails_example/
  - redis/
  - tmp/

