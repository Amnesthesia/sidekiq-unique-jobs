sudo: false
language: ruby
cache: bundler
before_install:
  - rvm get head
  - gem update --system
  - gem install bundler
services:
  - redis-server
script:
  - if [[ "${STYLE}" = "true" ]]; then bundle exec rubocop; fi;
  - bundle exec rspec spec
rvm:
  - jruby-9.0.4.0
  - jruby-9.1.2.0
  - 2.2.5
  - 2.3.2
env: STYLE=false
gemfile:
  - gemfiles/sidekiq_develop.gemfile
  - gemfiles/sidekiq_4.0.gemfile
  - gemfiles/sidekiq_4.1.gemfile
  - gemfiles/sidekiq_4.2.gemfile
  - gemfiles/sidekiq_5.0.gemfile

notifications:
  email:
    recipients:
      - mikael@zoolutions.se
matrix:
  fast_finish: true
  include:
    - rvm: 2.4.1
      gemfile: gemfiles/sidekiq_develop.gemfile
      env: STYLE=true
addons:
